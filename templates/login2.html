{% extends "base.html" %}
{% block banner_title %}Login{% endblock %}
{% block header %}<h2 class="page-heading">{% block title %}Login{% endblock %}</h2>
{% endblock %}

{% block content %}
<form method="POST">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% endblock %}
